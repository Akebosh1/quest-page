<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест Завершен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .choice {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background: #6200ea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .button:hover {
            background: #3700b3;
        }
        .button.no {
            background: #555;
        }
        .button.no:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Өшіріп тасталған</h1>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        
        <div class="choice">
            <button class="button" onclick="showGif()">?</button>

<img id="myGif" src="rickroll.gif" style="display:none; margin-top: 20px; max-width: 100%; border-radius: 10px;" />

<script>
function showGif() {
    document.getElementById("myGif").style.display = "block";
}
</script>


        </div>
    </div>
</body>
</html>
